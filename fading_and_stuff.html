<html>
  <head>
    <meta charset="utf-8">
    <title> WEB AUDIO API#2(test) </title>

    <style>
    input[type="button"]{
      border: 5px grey solid;
      border-radius: 10px;

    }
    input[type="range"]{
      border : 2px grey solid;
      border-radius: 1px;
      padding: 10px 10px 10px 10px;

    }
    </style>
    <script src="fs.js"></script>
  </head>

  <body onload="init()">
    <h1 style="color : red; text-align : center;" >
      WEB AUDIO TEST CASE #2.
    </h1>
    <input type="button" value = "Play" onclick="play()"/>
    <input type="button" value="Pause" onclick="pause()"/>
    <input type="button" value="Stop" onclick="stop()"/>
    <br>
    <br>Track 1:<input class = 'range' type = 'range' value="0.5" min='0' max  = '1' step="0.1" oninput="change(this.value)" />
    <div class="out">Track gain:</div>
    <br><br>Oscillator:<input class="range" id="freq_control" type="range" value="10" min='0' max="20" step="1" oninput="osc_control(this.value)"/>
    <div class="osc_freq">Oscillator frequency:</div>


  </body>
</html>
